apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: sa-app-dashboard
        image: prabhupad26/sa_analytics_dashboard:0.22
        ports:
        - containerPort: 8501  # Port for Streamlit app
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 80 # port where the service is listening
      targetPort: 8501  # port where the pods are listening
  type: LoadBalancer
