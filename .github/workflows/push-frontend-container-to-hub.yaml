name: Build and Publish Frontend Docker Image
on:
  pull_request:
    paths:
      - sa_app/dashboard/*
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Tag Docker image
        run: |
          docker build -t sa_analytics_dashboard -f sa_app/dashboard/Dockerfile_dashboard .
          docker tag sa_analytics_dashboard prabhupad26/sa_analytics_dashboard:0.23

      - name: Push Docker image to Docker Hub
        run: docker push prabhupad26/sa_analytics_dashboard:0.23
